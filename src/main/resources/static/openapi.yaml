openapi: 3.0.0
info:
  version: 1.0.0
  title: Apli Gerenciadora de Jogos
  description: Um projeto Simples para cadastro de jogos que estou jogando no momento, ou que ja foram jogados.
  contact:
    name: Marcio A. F. Sindeaux
    email: sindeaux@mailinator.com
servers:
  - url: http://localhost:5000/sample
    description: Local Server
components:
  schemas:
    ResponseJogos:
      type: object
      properties:
        listaJogos:
          type: array
          description: lista de jogos ja cadastrados
          items:
            $ref: '#/components/schemas/JogoCadastro'
    JogoCadastro:
      type: object
      properties:
        id:
          type: integer
          format: int32
        nome:
          maxLength: 100
          type: string
        dataLancamento:
          type: string
          format: date
        dataConclusao:
          type: string
          format: date
        sinopse:
          type: string
        opiniao:
          type: string
        idLoja:
          type: integer
          format: int32
        idDesenvolvedora:
          type: integer
          format: int32
      required:
        - nome
        - dataLancamento
        - sinopse
        - idLoja
        - idDesenvolvedora
    ResponseDevs:
      type: object
      properties:
        listaDevs:
          type: array
          description: lista de Empresas desenvolvedoras
          items:
            $ref: '#/components/schemas/DesenvolvedoraCadastro'
    DesenvolvedoraCadastro:
      type: object
      properties:
        idDesenvolvedora:
          type: integer
          format: int32
        nome:
          maxLength: 100
          type: string
      required:
        - nome
    GenericError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    ResponseLojas:
      type: object
      properties:
        listaLojas:
          type: array
          description: lista de lojas cadastradas
          items:
            $ref: '#/components/schemas/LojaCadastro'
    LojaCadastro:
      type: object
      description: Objeto para cadastro de loja de compra de jogos
      properties:
        id:
          type: integer
          format: int32
        nome:
          maxLength: 100
          type: string
      required:
        - nome
  responses:
    GenericError:
      description: Objeto de erro
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericError'
    ResponseLojas:
      description: Objeto de resposta de lista de lojas
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseLojas'
paths:
  /loja:
    post:
      operationId: cadastroLoja
      summary: Cadastro Loja
      description: End-point para cadastro de plaraforma de jogo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LojaCadastro'
      responses:
        default:
          description: Ocorreu um erro, tente novamente mais tarde
        '500':
          description: Ocorreu um erro ao realizar o cadastro da loja na base de dados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
    get:
      operationId: buscarLojas
      summary: Buscar todas as Lojas
      description: End-point para busca de todas as lojas
      responses:
        default:
          description: Ocorreu um erro, tente novamente mais tarde
        '200':
          description: Busca bem sucedida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseLojas'
  /loja/{id}:
    parameters:
      - name: id
        in: path
        description: id da loja
        required: true
        schema:
          type: integer
    put:
      operationId: editarLoja
      summary: Editar loja Cadastrada
      description: End-point para editar nome da loja que foi cadastrada
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LojaCadastro'
      responses:
        default:
          description: Ocorreu um erro, tente novamente mais tarde
        '200':
          description: Nome editado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LojaCadastro'
  /desenvolvedor:
    post:
      operationId: cadastroDesenvolvedor
      summary: Cadastro Desenvolvedor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesenvolvedoraCadastro'
      responses:
        default:
          description: Ocorreu um erro ao cadastrar desenvolvedor
        '500':
          description: Ocorreu um erro ao cadastrar Desenvolvedora na base de dado s
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
    get:
      operationId: buscarDevs
      summary: Deve buscar todos os Devs
      description: End-point para buscar as empresas desenvolvedoras do jogo
      responses:
        default:
          description: Ocorreu um erro, tente novamente mais tarde
        '200':
          description: Busca bem sucedida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDevs'
  /desenvolvedor/{id}:
    parameters:
      - name: id
        in: path
        description: id da empresa desenvolvedora
        required: true
        schema:
          type: integer
    put:
      operationId: editarDev
      summary: Editar desenvolvedor
      description: End-point para editar nome de desenvolvedor cadastrado
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DesenvolvedoraCadastro'
      responses:
        default:
          description: Ocorreu um erro, tente novamente mais tarde
        '200':
          description: nome editado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DesenvolvedoraCadastro'
  /jogo:
    post:
      operationId: cadastrarJogo
      summary: Cadastro de jogo
      description: Endpoint de cadastro de jogo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JogoCadastro'
      responses:
        default:
          description: Ocorreu um erro, tente novamente mais tarde
        '500':
          description: Ocorreu um erro ao realizar o cadastro da loja na base de dados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
    get:
      operationId: buscarJogos
      summary: Buscar jogos
      description: End-point para buscar todos os jogos cadastrados
      responses:
        default:
          description: Ocorreu um erro, tente novamente mais tarde
        '200':
          description: Busca bem sucedida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseJogos'